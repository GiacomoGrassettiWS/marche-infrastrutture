name: Unzip uploaded files

on:
  push:
    paths:
      - 'downloads/files.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip files
        run: |
          mkdir -p downloads/unzipped
          unzip downloads/files.zip -d downloads/unzipped/
          rm downloads/files.zip

      - name: Commit extracted files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add downloads/unzipped/
          git commit -m "Auto-extracted files from ZIP [skip ci]"
          git push